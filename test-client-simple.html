<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            max-width: 900px;

        .controls {

        input {

        button {

        button.primary {

        .stats {

        .stat {

        .stat-value {

        .cursor-display {
            margin: 20px 0;

                repeating-linear-gradient(45deg, #f9f9f9 0, #f9f9f9 10px, #ffffff 10px, #ffffff 20px);
            border: 2px solid #e0e0e0;

        .cursor-image {

            image-rendering: crisp-edges;
        }

        .cursor-info {

        .log-container {

        .log {

        }

        .log-entry {
            margin: 3px 0;

        }

        .log-entry.info { color: #4ec9b0; }
        .log-entry.warn { color: #dcdcaa; }
        .log-entry.error { color: #f48771; }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;

        }

        @keyframes spin {
            to { transform: rotate(360deg); }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ–±ï¸ Deragabu Agent æ¸¬è©¦å®¢æˆ¶ç«¯</h1>

        <div id="status" class="status disconnected">âš« æœªé€£æ¥</div>

        <div class="controls">
            <input type="text" id="wsUrl" value="ws://127.0.0.1:9000" placeholder="WebSocket URL">
            <button id="connectBtn" class="primary" onclick="connect()">é€£æ¥</button>
            <button id="disconnectBtn" class="secondary" onclick="disconnect()" disabled>æ–·é–‹</button>
            <button class="secondary" onclick="clearLog()">æ¸…é™¤æ—¥èªŒ</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">æ”¶åˆ°æ¶ˆæ¯</div>
                <div class="stat-value" id="messageCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">å…‰æ¨™æ›´æ–°</div>
                <div class="stat-value" id="cursorUpdateCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">æ•¸æ“šå¤§å°</div>
                <div class="stat-value" id="totalBytes">0 KB</div>
            </div>
            <div class="stat">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ç·©å­˜å‘½ä¸­ç‡</div>
                <div class="stat-value" id="cacheHitRate">0%</div>
            </div>
        </div>

        <h2>å…‰æ¨™é è¦½</h2>
        <div class="cursor-display" id="cursorDisplay">
            <p style="color: #999;">ç­‰å¾…å…‰æ¨™æ•¸æ“š...</p>
        </div>
        <div class="cursor-info" id="cursorInfo"></div>

        <div class="log-container">
            <h2>æ—¥èªŒ</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7/dist/protobuf.min.js"></script>
    <script>
        let ws = null;
        let messageCount = 0;
        let cursorUpdateCount = 0;
        let totalBytes = 0;
        let fpsCounter = 0;
        let CursorMessage = null;
        let MessageType = null;

        // ç·©å­˜ç›¸é—œ
        const cursorCache = new Map();
        let cacheHits = 0;
        let cacheMisses = 0;

        // Protobuf å®šç¾©
        const protoDefinition = `
syntax = "proto3";
package cursor;

message CursorMessage {
    MessageType type = 1;
    bytes image_data = 2;
    int32 hotspot_x = 3;
    int32 hotspot_y = 4;
    int32 width = 5;
    int32 height = 6;
    uint64 timestamp = 7;
    ImageFormat image_format = 8;
    string cursor_id = 9;
    bool is_full_update = 10;
}

enum MessageType {
    MESSAGE_TYPE_UNSPECIFIED = 0;
    MESSAGE_TYPE_CURSOR_UPDATE = 1;
    MESSAGE_TYPE_CURSOR_HIDE = 2;
    MESSAGE_TYPE_HEARTBEAT = 3;
}

enum ImageFormat {
    IMAGE_FORMAT_PNG = 0;
    IMAGE_FORMAT_WEBP = 1;
    IMAGE_FORMAT_WEBP_ANIMATED = 2;
}
        `;

        // åˆå§‹åŒ– Protobuf
        function initProtobuf() {
            try {
                const root = protobuf.parse(protoDefinition, { keepCase: true }).root;
                CursorMessage = root.lookupType('cursor.CursorMessage');
                MessageType = root.lookupEnum('cursor.MessageType').values;
                log('âœ… Protobuf å®šç¾©åŠ è¼‰å®Œæˆ', 'info');
                return true;
            } catch (e) {
                log('âŒ Protobuf è§£æå¤±æ•—: ' + e.message, 'error');
                return false;
            }
        }

        // FPS è¨ˆç®—å™¨
        setInterval(() => {
            document.getElementById('fps').textContent = fpsCounter;
            fpsCounter = 0;
        }, 1000);

        function connect() {
            // ç¢ºä¿ Protobuf å·²åˆå§‹åŒ–
            if (!CursorMessage && !initProtobuf()) {
                alert('Protobuf åˆå§‹åŒ–å¤±æ•—ï¼è«‹åˆ·æ–°é é¢é‡è©¦ã€‚');
                return;
            }

            const url = document.getElementById('wsUrl').value;
            log(`ğŸ”Œ æ­£åœ¨é€£æ¥åˆ° ${url}...`, 'info');
            updateStatus('connecting', 'ğŸŸ¡ é€£æ¥ä¸­...', true);

            try {
                ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    log('âœ… WebSocket é€£æ¥æˆåŠŸ', 'info');
                    updateStatus('connected', 'ğŸŸ¢ å·²é€£æ¥');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };

                ws.onclose = () => {
                    log('âš ï¸ WebSocket é€£æ¥é—œé–‰', 'warn');
                    updateStatus('disconnected', 'âš« æœªé€£æ¥');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };

                ws.onerror = (error) => {
                    log('âŒ WebSocket éŒ¯èª¤', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onmessage = (event) => {
                    if (!CursorMessage) {
                        log('âš ï¸ Protobuf å°šæœªåŠ è¼‰', 'warn');
                        return;
                    }

                    try {
                        const data = new Uint8Array(event.data);
                        const message = CursorMessage.decode(data);

                        messageCount++;
                        totalBytes += data.length;
                        fpsCounter++;

                        updateStats();
                        handleCursorMessage(message);
                    } catch (e) {
                        log('âŒ è§£ææ¶ˆæ¯å¤±æ•—: ' + e.message, 'error');
                        console.error('Parse error:', e);
                    }
                };
            } catch (e) {
                log('âŒ é€£æ¥å¤±æ•—: ' + e.message, 'error');
                updateStatus('disconnected', 'âš« æœªé€£æ¥');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('ğŸ”Œ å·²æ–·é–‹é€£æ¥', 'info');
            }
        }

        function handleCursorMessage(message) {
            const typeNames = {
                0: 'æœªæŒ‡å®š',
                1: 'å…‰æ¨™æ›´æ–°',
                2: 'å…‰æ¨™éš±è—',
                3: 'å¿ƒè·³'
            };
            const typeName = typeNames[message.type] || 'æœªçŸ¥';

            const formatNames = {
                0: 'PNG',
                1: 'WebP',
                2: 'WebP (å‹•ç•«)'
            };
            const formatName = formatNames[message.image_format] || 'æœªçŸ¥';

            if (message.type === 1) { // CURSOR_UPDATE
                cursorUpdateCount++;

                const formatNames = {
                    0: 'PNG',
                    1: 'WebP',
                    2: 'WebP (å‹•ç•«)'
                };
                const formatName = formatNames[message.image_format] || 'æœªçŸ¥';

                let imageUrl;
                let dataSize = 0;
                let cacheStatus = '';

                if (message.is_full_update) {
                    // å®Œæ•´æ›´æ–° - ç·©å­˜æ–°åœ–åƒ
                    cacheMisses++;
                    cacheStatus = 'å®Œæ•´';
                    dataSize = message.image_data.length;

                    const mimeType = message.image_format === 1 || message.image_format === 2
                        ? 'image/webp'
                        : 'image/png';

                    const blob = new Blob([message.image_data], { type: mimeType });
                    imageUrl = URL.createObjectURL(blob);

                    // ç·©å­˜åœ–åƒ
                    cursorCache.set(message.cursor_id, {
                        url: imageUrl,
                        hotspot_x: message.hotspot_x,
                        hotspot_y: message.hotspot_y,
                        width: message.width,
                        height: message.height,
                        format: formatName
                    });

                    // é™åˆ¶ç·©å­˜å¤§å°
                    if (cursorCache.size > 50) {
                        const firstKey = cursorCache.keys().next().value;
                        const cached = cursorCache.get(firstKey);
                        if (cached && cached.url) {
                            URL.revokeObjectURL(cached.url);
                        }
                        cursorCache.delete(firstKey);
                    }
                } else {
                    // ç·©å­˜å¼•ç”¨
                    cacheHits++;
                    cacheStatus = 'ç·©å­˜';

                    const cached = cursorCache.get(message.cursor_id);
                    if (cached) {
                        imageUrl = cached.url;
                        dataSize = 0; // æ²’æœ‰å‚³è¼¸åœ–åƒæ•¸æ“š
                    } else {
                        log('âš ï¸ ç·©å­˜æœªå‘½ä¸­: ' + message.cursor_id, 'warn');
                        return;
                    }
                }

                // é¡¯ç¤ºå…‰æ¨™åœ–åƒ
                const display = document.getElementById('cursorDisplay');
                display.innerHTML = `<img src="${imageUrl}" class="cursor-image" style="zoom: 3;">`;

                const info = document.getElementById('cursorInfo');
                info.innerHTML = `
                    å°ºå¯¸: ${message.width}x${message.height} |
                    ç†±é»: (${message.hotspot_x}, ${message.hotspot_y}) |
                    æ ¼å¼: ${formatName} | ${cacheStatus} |
                    å¤§å°: ${dataSize > 0 ? (dataSize / 1024).toFixed(2) + ' KB' : 'ç·©å­˜'} |
                    æ™‚é–“: ${new Date(Number(message.timestamp)).toLocaleTimeString()}
                `;

                log(`ğŸ–±ï¸ å…‰æ¨™æ›´æ–°: ${message.width}x${message.height} (${formatName}, ${cacheStatus}, ${dataSize > 0 ? (dataSize / 1024).toFixed(2) + ' KB' : '0 KB'})`, 'info');
            } else if (message.type === 2) { // CURSOR_HIDE
                document.getElementById('cursorDisplay').innerHTML = '<p style="color: #999;">å…‰æ¨™å·²éš±è—</p>';
                document.getElementById('cursorInfo').innerHTML = '';
                log('ğŸ‘» å…‰æ¨™å·²éš±è—', 'warn');
            } else if (message.type === 3) { // HEARTBEAT
                log('ğŸ’“ æ”¶åˆ°å¿ƒè·³', 'info');
            }
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('cursorUpdateCount').textContent = cursorUpdateCount;
            document.getElementById('totalBytes').textContent = (totalBytes / 1024).toFixed(2) + ' KB';

            // è¨ˆç®—ç·©å­˜å‘½ä¸­ç‡
            const total = cacheHits + cacheMisses;
            const hitRate = total > 0 ? (cacheHits / total * 100).toFixed(1) : 0;
            document.getElementById('cacheHitRate').textContent = hitRate + '%';
        }

        function updateStatus(state, text, showSpinner = false) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + state;
            statusEl.innerHTML = showSpinner ?
                `<span class="spinner"></span> ${text}` :
                text;
        }

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ğŸ“ æ—¥èªŒå·²æ¸…é™¤', 'info');
        }

        // é é¢åŠ è¼‰å®Œæˆ
        window.addEventListener('load', () => {
            log('âœ¨ é é¢å·²åŠ è¼‰', 'info');
            initProtobuf();
        });
    </script>
</body>
