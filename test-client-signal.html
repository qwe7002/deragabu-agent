    <style>
        * {

        body {

        .status-indicator {

        .status-indicator.connected {

        .status-indicator.disconnected {
            background: #f8d7da;

        @keyframes pulse {

        .controls {

        input[type="text"] {

        .btn-primary {

        }

        .btn-danger {

        .btn-secondary {

        .stats-grid {

        .stat-card {

        .stat-label {

        }

        .stat-value {

        }

        .cursor-preview {

        }

        .cursor-preview h2 {

        }

        .cursor-display-area {

            display: flex;

        }

        .cursor-info {
            background: white;

        }

        .cursor-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;

            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;

        }

        .badge-info {
            background: #d1ecf1;

        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .log-panel {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
        }

        .log-header {
            background: #2d2d2d;
            padding: 15px 20px;

            justify-content: space-between;
            align-items: center;
        }

        .log-header h2 {
            color: #d4d4d4;

        }

        .log-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: #3d3d3d;
            color: #d4d4d4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .log-content {
            padding: 15px 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;

        }

        .log-entry {
            margin: 3px 0;

        }

        .log-entry .timestamp {

        }

        .log-entry.info { color: #4ec9b0; }
        .log-entry.warn { color: #dcdcaa; }
        .log-entry.error { color: #f48771; }
        .log-entry.success { color: #4ec9b0; }

        /* å…‰æ ‡æ ·å¼ç¤ºä¾‹ */
        .cursor-default { cursor: default; }
        .cursor-pointer { cursor: pointer; }
        .cursor-text { cursor: text; }
        .cursor-wait { cursor: wait; }
        .cursor-help { cursor: help; }
        .cursor-move { cursor: move; }
        .cursor-crosshair { cursor: crosshair; }
        .cursor-not-allowed { cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–±ï¸ Deragabu Agent - ä¿¡å·åŒæ­¥æµ‹è¯•</h1>
            <p>æ–°åè®® - é›¶å¸¦å®½å…‰æ ‡åŒæ­¥</p>
        </div>

        <div class="content">
            <div class="connection-panel">
                <div class="status-bar">
                    <div id="statusIndicator" class="status-indicator disconnected">
                        <div class="status-dot"></div>
                        <span id="statusText">æœªè¿æ¥</span>
                    </div>
                </div>

                <div class="controls">
                    <input type="text" id="wsUrl" value="ws://127.0.0.1:9000" placeholder="ws://host:port">
                    <button class="btn-primary" onclick="connect()">è¿æ¥</button>
                    <button class="btn-danger" onclick="disconnect()" id="disconnectBtn" disabled>æ–­å¼€</button>
                    <button class="btn-secondary" onclick="clearLog()">æ¸…é™¤æ—¥å¿—</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">æ¶ˆæ¯æ•°</div>
                    <div class="stat-value" id="messageCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ•°æ®æ¶ˆæ¯</div>
                    <div class="stat-value" id="dataMessageCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ä¿¡å·æ¶ˆæ¯</div>
                    <div class="stat-value" id="signalMessageCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å·²çŸ¥å…‰æ ‡</div>
                    <div class="stat-value" id="knownCursors">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ•°æ®é‡</div>
                    <div class="stat-value" id="totalBytes">0 B</div>
                </div>
            </div>

            <div class="cursor-preview">
                <h2>ğŸ“ å½“å‰å…‰æ ‡</h2>
                <div class="cursor-display-area cursor-default" id="cursorDisplay">
                    ğŸ‘† ç§»åŠ¨é¼ æ ‡åˆ°è¿™é‡ŒæŸ¥çœ‹å…‰æ ‡å˜åŒ–
                </div>
                <div class="cursor-info" id="cursorInfo" style="display: none;">
                    <div class="cursor-info-grid" id="cursorInfoGrid"></div>
                </div>
            </div>

            <div class="log-panel">
                <div class="log-header">
                    <h2>ğŸ“‹ æ—¥å¿—</h2>
                    <button class="log-btn" onclick="clearLog()">æ¸…é™¤</button>
                </div>
                <div class="log-content" id="log"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7/dist/protobuf.min.js"></script>
    <script>
        let ws = null;
        let messageCount = 0;
        let dataMessageCount = 0;
        let signalMessageCount = 0;
        let totalBytes = 0;

        let CursorMessage = null;
        let MessageType = null;
        let CursorFileType = null;
        let CursorState = null;

        const cursorMap = new Map(); // cursor_id -> cursor info
        let currentCursorId = null;

        // æ–°åè®®çš„ Protobuf å®šä¹‰
        const protoDefinition = `
syntax = "proto3";
package cursor;

message CursorMessage {
    MessageType type = 1;
    oneof payload {
        CursorData cursor_data = 2;
        CursorSignal cursor_signal = 3;
    }
    uint64 timestamp = 4;
}

message CursorData {
    string cursor_id = 1;
    bytes cursor_file = 2;
    CursorFileType file_type = 3;
    int32 default_hotspot_x = 4;
    int32 default_hotspot_y = 5;
}

message CursorSignal {
    string cursor_id = 1;
    CursorState state = 2;
    int32 frame_index = 3;
}

enum MessageType {
    MESSAGE_TYPE_UNSPECIFIED = 0;
    MESSAGE_TYPE_CURSOR_DATA = 1;
    MESSAGE_TYPE_CURSOR_SIGNAL = 2;
    MESSAGE_TYPE_CURSOR_HIDE = 3;
    MESSAGE_TYPE_HEARTBEAT = 4;
}

enum CursorFileType {
    CURSOR_FILE_TYPE_UNKNOWN = 0;
    CURSOR_FILE_TYPE_CUR = 1;
    CURSOR_FILE_TYPE_ANI = 2;
    CURSOR_FILE_TYPE_ICO = 3;
}

enum CursorState {
    CURSOR_STATE_NORMAL = 0;
    CURSOR_STATE_HIDDEN = 1;
}
        `;

        // å…‰æ ‡ ID åˆ° CSS cursor å€¼çš„æ˜ å°„
        const cursorStyles = [
            'default', 'pointer', 'text', 'wait', 'help',
            'move', 'crosshair', 'not-allowed', 'grab',
            'zoom-in', 'zoom-out', 'copy', 'alias'
        ];
        let nextCursorStyleIndex = 0;

        window.addEventListener('load', () => {
            initProtobuf();
            log('âœ… æµ‹è¯•å·¥å…·å·²å°±ç»ª (æ–°åè®®)', 'success');
        });

        function initProtobuf() {
            try {
                const root = protobuf.parse(protoDefinition, { keepCase: true }).root;
                CursorMessage = root.lookupType('cursor.CursorMessage');
                MessageType = root.lookupEnum('cursor.MessageType').values;
                CursorFileType = root.lookupEnum('cursor.CursorFileType').values;
                CursorState = root.lookupEnum('cursor.CursorState').values;
                log('âœ… Protobuf å·²åŠ è½½ (ä¿¡å·åŒæ­¥åè®®)', 'info');
            } catch (e) {
                log('âŒ Protobuf åŠ è½½å¤±è´¥: ' + e.message, 'error');
            }
        }

        function connect() {
            if (!CursorMessage) {
                log('âŒ Protobuf æœªåˆå§‹åŒ–', 'error');
                return;
            }

            const url = document.getElementById('wsUrl').value.trim();
            log(`ğŸ”Œ è¿æ¥ä¸­: ${url}...`, 'info');
            updateStatus('connecting');

            try {
                ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    log('âœ… å·²è¿æ¥', 'success');
                    updateStatus('connected');
                    document.getElementById('disconnectBtn').disabled = false;
                };

                ws.onclose = () => {
                    log('âš ï¸ è¿æ¥å·²å…³é—­', 'warn');
                    updateStatus('disconnected');
                    document.getElementById('disconnectBtn').disabled = true;
                };

                ws.onerror = () => {
                    log('âŒ è¿æ¥é”™è¯¯', 'error');
                };

                ws.onmessage = handleMessage;
            } catch (e) {
                log('âŒ è¿æ¥å¤±è´¥: ' + e.message, 'error');
                updateStatus('disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleMessage(event) {
            try {
                const data = new Uint8Array(event.data);
                const message = CursorMessage.decode(data);

                messageCount++;
                totalBytes += data.length;

                updateStats();
                handleCursorMessage(message);
            } catch (e) {
                log('âŒ è§£æå¤±è´¥: ' + e.message, 'error');
                console.error('Parse error:', e);
            }
        }

        function handleCursorMessage(message) {
            const typeNames = {
                0: 'UNSPECIFIED',
                1: 'CURSOR_DATA',
                2: 'CURSOR_SIGNAL',
                3: 'CURSOR_HIDE',
                4: 'HEARTBEAT'
            };
            const typeName = typeNames[message.type] || 'UNKNOWN';

            if (message.type === 1) { // CURSOR_DATA
                dataMessageCount++;
                const data = message.payload.cursor_data || message.cursor_data;

                if (data) {
                    // å­˜å‚¨å…‰æ ‡ä¿¡æ¯
                    const cursorStyle = cursorStyles[nextCursorStyleIndex % cursorStyles.length];
                    nextCursorStyleIndex++;

                    cursorMap.set(data.cursor_id, {
                        id: data.cursor_id,
                        style: cursorStyle,
                        hotspot_x: data.default_hotspot_x,
                        hotspot_y: data.default_hotspot_y,
                        file_type: data.file_type
                    });

                    log(`ğŸ“¦ æ–°å…‰æ ‡: ${data.cursor_id.substring(0, 12)}... â†’ ${cursorStyle}`, 'info');

                    // è‡ªåŠ¨åˆ‡æ¢åˆ°æ–°å…‰æ ‡
                    applyCursor(data.cursor_id);
                } else {
                    log('âš ï¸ CURSOR_DATA æ¶ˆæ¯ç¼ºå°‘ cursor_data', 'warn');
                }
            } else if (message.type === 2) { // CURSOR_SIGNAL
                signalMessageCount++;
                const signal = message.payload.cursor_signal || message.cursor_signal;

                if (signal) {
                    log(`ğŸ¯ ä¿¡å·: ${signal.cursor_id.substring(0, 12)}... (state=${signal.state})`, 'info');
                    applyCursor(signal.cursor_id);
                } else {
                    log('âš ï¸ CURSOR_SIGNAL æ¶ˆæ¯ç¼ºå°‘ cursor_signal', 'warn');
                }
            } else if (message.type === 3) { // CURSOR_HIDE
                log('ğŸ‘» å…‰æ ‡éšè—', 'warn');
                hideCursor();
            } else if (message.type === 4) { // HEARTBEAT
                log('ğŸ’“ å¿ƒè·³', 'info');
            }
        }

        function applyCursor(cursorId) {
            const cursorInfo = cursorMap.get(cursorId);
            if (!cursorInfo) {
                log(`âš ï¸ æœªçŸ¥å…‰æ ‡: ${cursorId}`, 'warn');
                return;
            }

            currentCursorId = cursorId;
            const display = document.getElementById('cursorDisplay');
            display.className = 'cursor-display-area cursor-' + cursorInfo.style;
            display.textContent = `å½“å‰å…‰æ ‡: ${cursorInfo.style}`;

            // æ˜¾ç¤ºå…‰æ ‡ä¿¡æ¯
            const infoPanel = document.getElementById('cursorInfo');
            const infoGrid = document.getElementById('cursorInfoGrid');
            infoPanel.style.display = 'block';

            const fileTypes = ['æœªçŸ¥', 'CUR', 'ANI', 'ICO'];
            const fileTypeName = fileTypes[cursorInfo.file_type] || 'æœªçŸ¥';

            infoGrid.innerHTML = `
                <div>
                    <div class="info-label">å…‰æ ‡ ID</div>
                    <div class="info-value">${cursorId.substring(0, 16)}...</div>
                </div>
                <div>
                    <div class="info-label">CSS æ ·å¼</div>
                    <div class="info-value"><span class="badge badge-info">${cursorInfo.style}</span></div>
                </div>
                <div>
                    <div class="info-label">çƒ­ç‚¹</div>
                    <div class="info-value">(${cursorInfo.hotspot_x}, ${cursorInfo.hotspot_y})</div>
                </div>
                <div>
                    <div class="info-label">ç±»å‹</div>
                    <div class="info-value">${fileTypeName}</div>
                </div>
            `;
        }

        function hideCursor() {
            const display = document.getElementById('cursorDisplay');
            display.className = 'cursor-display-area';
            display.style.cursor = 'none';
            display.textContent = 'å…‰æ ‡å·²éšè—';
            document.getElementById('cursorInfo').style.display = 'none';
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('dataMessageCount').textContent = dataMessageCount;
            document.getElementById('signalMessageCount').textContent = signalMessageCount;
            document.getElementById('knownCursors').textContent = cursorMap.size;

            const bytes = totalBytes;
            let displayBytes;
            if (bytes < 1024) {
                displayBytes = bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                displayBytes = (bytes / 1024).toFixed(1) + ' KB';
            } else {
                displayBytes = (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
            document.getElementById('totalBytes').textContent = displayBytes;
        }

        function updateStatus(state) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            indicator.className = 'status-indicator ' + state;
            text.textContent = state === 'connected' ? 'å·²è¿æ¥' :
                              state === 'connecting' ? 'è¿æ¥ä¸­...' : 'æœªè¿æ¥';
        }

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${escapeHtml(message)}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ğŸ“ æ—¥å¿—å·²æ¸…é™¤', 'info');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
